<!DOCTYPE html>
<html lang="pt/br">
<head>
  <title>Destaques</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="styles/destaques.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Destaques</h2>  
  <!-- Indicators -->
  <div id="CarouselDestaque" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#CarouselDestaque" data-slide-to="0" class="active"></li>
      <li data-target="#CarouselDestaque" data-slide-to="1"></li>
      <li data-target="#CarouselDestaque" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
        <!-- item 1 -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/emeria/img/hamburguer.jpg" alt="Hamburguer" style="width:100%;">
        <a class="nome_produto">
            Hamburguer Duplo Cheddar
        </a>
        <a class="valor_antigo"> 
            De: R$ 36,00  por
        </a>
        <a class="Valor_atual">
            R$ 28,00
        </a>
    </div>

        <!-- item 2 -->
      <div class="item">
        <img src="/emeria/img/pizzacalabresa.jpg" alt="Pizza de Calabresa" style="width:100%;">
        <a class="nome_produto">
            Pizza de calabresa
        </a>
        <a class="valor_antigo"> 
            De: R$ 70,00  por
        </a>
        <a class="Valor_atual">
            R$ 60,00
        </a>
      </div>
        <!-- item 3 -->
      <div class="item">
        <img src="/emeria/img/sucolaranja.jpg" alt="Suco de Laranja" style="width:100%;">
        <a class="nome_produto">
            Suco natural de Laranja
        </a>
        <a class="valor_antigo"> 
            De: R$ 7,00  por
        </a>
        <a class="Valor_atual">
            R$ 5,00
        </a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#CarouselDestaque" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#CarouselDestaque" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
